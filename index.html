<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link class="icon" rel="icon" href="images/favicon.ico"> 
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Choose game level</h1>
  <form class="button-form">
    <input class="level-btn" id="easy-level" type="button" value="Easy">
    <input class="level-btn" id="medium-level" type="button" value="Medium">
    <input class="level-btn" id="hard-level" type="button" value="Hard">
  </form>

  <!-- Create grid based on user choice (enabled in index.js) -->
  <div class="button-grid" id="grid-effects"></div>


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
